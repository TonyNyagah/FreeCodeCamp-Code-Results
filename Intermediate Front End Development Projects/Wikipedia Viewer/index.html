<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="text-center">
        <div class="heading">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
            <img src="http://image.flaticon.com/icons/png/512/33/33949.png" width="100" height="100" alt="Wikipedia">
        </a>
        </div>
    </div>
    <form id="search-form" onsubmit="return false">
        <input type="text" id="mySearch" placeholder="Search Wikipedia">
        <ul class="suggestions">
            <li>Results will appear here</li>
        </ul>
    </form>
</body>

</html>
